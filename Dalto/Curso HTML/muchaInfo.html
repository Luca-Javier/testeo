<!DOCTYPE html>
<html lang="en">
<head>
    <!-- char: caracter. charset: conjunto de caracteres -->
    <!-- meta: meta datos: datos(o atributos mazo menos) de datos -->
    <meta charset="UTF-8">
    <!-- en meta name es como type de input. keywords se refiere a palabras claves para el navegaodr, aunque dicen que esto ya no se usa con meta keywords-->
    <meta name="keywords" content="harina , leche, huevo, galletita">
    <!-- description seria la info breve que aparece abajo del link cuando buscamos una pagina -->
    <meta name="description" content="lorem">
    <meta name="author" content="Luca Javier">
    <meta name="copyright" content="Lucas dalto.com">
    <!-- aca en contenido podemos poner index o noindex que significa que nuestra pagina aparezca cuando la busquen o no (creo que lo usaria para crear un portafolio) -->
    <meta name="robots" content="noindex">
    <!-- todas las meta de robots tienen que ver con teoria profunda del SEO -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>

    <!-- title nos muestra info cuando pasamos el cursor por encima de la imagen -->
    <center> <!-- DATO: diferenica entre src y href -->
                <!-- src: recuros obligatorio que la pagina esperar a que sea procesado -->
                <!-- href: recurso del que la pagina puede prescindir y funcionar hasta que este sea cargado, EJ: una imagen, pero no un archivo JS o CSS(tecnicamente podemos prescindir del css, pero seria rarisimo "oh, se rompio la pagina" ) -->
        <img src="imagen.jpg" alt="un seÃ±or dibujado" title="un don">
