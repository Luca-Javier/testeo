<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="CSS/forms.css">
</head>

<body>
  <h1>Formularios en CSS</h1> <!-- el formsubmit del curso 1 -->
  <form class="miForm" action="https://formsubmit.co/your@email.com" method="POST">
    <input type="text" name="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
      title="Nombre sólo acepta letras y espacios en blanco" required>
    <input type="email" name="correo" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$"
      title="Formato de correo inválido" required>
    <textarea placeholder="Escribí tu comentario" name="comentarios" cols="30" rows="10" required></textarea>
    <input type="submit">
  </form>
</body>

</html>
